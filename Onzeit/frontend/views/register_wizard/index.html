<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Registration</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Employee</a>
            </li>
            <li class="active">
                <strong>Registration</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12" style="padding: 0px;">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Employee Registration</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content wizard" style="padding:0px; padding-top: 15px;">
                    
                    <div class="steps clearfix">
                        <ul>
                            <div class="col-lg-12" style="padding: 0px;">
                            <div class="col-lg-2"  style="padding: 0px;">
                                <li ui-sref-active="current" style="overflow:hidden; width:100%!important;">
                                    <a ui-sref=".step_one" class="btn-default"><span>1 Background Check</span> </a>
                                </li>
                            </div>
                            <div class="col-lg-2" style="padding:0px;">
                                <li ui-sref-active="current"  style="overflow:hidden; width:100%!important;">
                                    <a ui-sref=".step_two" class="btn-default"><span>2</span> Driver's License</a>
                                </li>
                            </div>
                            <div class="col-lg-3"  style="padding: 0px;">
                                <li ui-sref-active="current" style="overflow:hidden; width:100%!important;">
                                    <a ui-sref=".step_three" class="btn-default"><span>3</span> Ethinicity &amp; Disability</a>
                                </li>
                            </div>
                            <div class="col-lg-3"  style="padding: 0px;">
                                <li ui-sref-active="current" style="overflow:hidden; width:100%!important;">
                                    <a ui-sref=".step_four" class="btn-default"><span>4</span> My work preferences </a>
                                </li>
                            </div>
                            <div class="col-lg-2"  style="padding: 0px;">
                                <li ui-sref-active="current" style="overflow:hidden; width:100%!important;">
                                    <a ui-sref=".step_five" class="btn-default"><span>5</span> Positions </a>
                                </li>
                            </div>
                            </div>
                        </ul>
                    </div>
                    <div class="wizard">
                        <div class="content">

                        <form name="bg_check" ng-submit="processForm()" class="p-lg">

                            <div id="form-views" ui-view></div>
                        </form>

                        </div>
                        </div>
                </div>
            </div>
        </div>

    </div>
</div>
