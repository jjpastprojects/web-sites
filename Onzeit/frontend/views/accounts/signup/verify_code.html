<div class="container">
    <div class="row wrapper wrapper-content padding-top-70">
        <div class="col-sm-12 title-progress">
            <div class="col-sm-offset-4 col-sm-4 progress porgress-custom no-padding margin-top-20" title="70% Completed">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                </div>
            </div>
            <h1 class="col-sm-offset-4 col-sm-4">Verify code</h1>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <div class="col-sm-12 ibox ibox-custom text-left">
                <div class="col-sm-12 ibox-content">
                    <form class="m-t" role="form"  ng-submit="vm.verify()">
                        <p>Enter code sent via text below.</p>

                        <div class="form-group">
                            <input type="text" class="form-control" data-mask="9 9 9 9 9" placeholder="Verification code" ng-model="vm.code" required="">
                        </div>
                        
                        <p>
                            <a href="#">
                                Resend verification code
                            </a>
                        </p>

                        <div class="form-group text-center no-margin">
                            <div class="col-sm-6">
                                <a ui-sref="signup.verify_phone" class="btn btn-lg btn-default btn-block btn-custom-block margin-top-10">Back</a>
                            </div>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-lg btn-success btn-block btn-custom-block margin-top-10">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
