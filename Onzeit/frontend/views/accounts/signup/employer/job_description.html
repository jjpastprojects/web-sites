<div class="container">
    <div class="row wrapper wrapper-content padding-top-70">
        <div class="col-sm-12 title">
            <h1>Job Description</h1>
        </div>
        <div class="col-sm-12 no-padding">
            <form role="form" action="#signup/employer/position_pay_rate">
                <div class="col-md-7 col-lg-8">
                    <div class="ibox ibox-custom">
                        <div class="ibox-content">
                            <h3>
                                Employer: {{username}}
                            </h3>
                        </div>
                    </div>
                    <div class="ibox ibox-custom">
                        <div class="ibox-title">
                            <h5>Job description</h5>
                        </div>
                        <div class="ibox-content no-padding">
                            <div summernote class="summernote"  ng-model="main.summernoteText">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-lg-4">
                    <div class="ibox ibox-custom">
                        <div class="ibox-content">
                            <p>
                                <button type="button" class="btn btn-outline btn-block btn-custom-block btn-success" style="text-transform:initial;">
                                    Click here to upload word doc or <br>pdf job description
                                </button>
                                <button type="button" class="btn btn-outline btn-block btn-custom-block btn-success" style="text-transform:initial;">
                                    Click here to upload your picture <br>for mobile device communication
                                </button>
                                <button type="button" class="btn btn-outline btn-block btn-custom-block btn-success" style="text-transform:initial;">
                                    Click here to take alive picture <br>from your device
                                </button>
                            </p>

                            <p>
                                <button type="submit" class="btn btn-block btn-custom-block btn-success">Submit</button>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
