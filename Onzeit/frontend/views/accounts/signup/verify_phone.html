<div class="container">
    <div class="row wrapper wrapper-content padding-top-70">
        <div class="col-sm-12 title-progress">
            <div class="col-sm-offset-4 col-sm-4 progress porgress-custom no-padding margin-top-20" title="50% Completed">
                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                </div>
            </div>
            <h1 class="col-sm-offset-4 col-sm-4">Verify phone number</h1>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <div class="col-sm-12 ibox ibox-custom text-left">
                <div class="col-sm-12 ibox-content">
                    <form class="m-t" role="form" ng-submit="vm.verify()">
                        <div class="form-group">
                            <input type="text" class="form-control" data-mask="(999) 999-9999" placeholder="Phone number" ng-model="vm.phone" required="">
                            <span class="help-block">(999) 999-9999</span>
                        </div>
                        
                        <p>
                            We'll send a text to verify your phone.
                        </p>

                        <div class="form-group">
                            <div class="checkbox checkbox-primary">
                                <input id="checkbox2" type="checkbox" required>
                                <label for="checkbox2">
                                    I agree to <a>terms of service</a>
                                </label>
                            </div>
                        </div>

                        <div class="form-group text-center no-margin">
                            <div class="col-sm-6">
                                <a ng-click="back()" class="btn btn-lg btn-default btn-block btn-custom-block margin-top-10">Back</a>
                            </div>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-lg btn-success btn-block btn-custom-block margin-top-10">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
