<div class="container">
    <div class="row wrapper wrapper-content padding-top-70">
        <div class="col-sm-12 title-progress">
            <div class="col-sm-offset-4 col-sm-4 progress porgress-custom no-padding margin-top-20" title="0% Completed">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                </div>
            </div>
            <h1 class="col-sm-offset-4 col-sm-4">Register to Onzeit</h1>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <div class="ibox ibox-custom text-left">
                <div class="ibox-content">
                    <form class="m-t" role="form" ng-submit="vm.register()">
                        <p>Create account to see it in action.</p>

                        <div class="form-group">
                            <input type="text" class="form-control input-custom" ng-model="vm.username" placeholder="Name" required="">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control input-custom" ng-model="vm.email" placeholder="Email" required="">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control input-custom" ng-model="vm.password" placeholder="Password" required="">
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="form-control input-custom" data-mask="(999) 999-9999" placeholder="Phone" ng-model="vm.phone" required="">
                            <span class="help-block">(999) 999-9999</span>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control input-custom" placeholder="City" ng-model="vm.city" required="">
                        </div>

                        <div class="form-group">
                            <div style="width:48%; display: inline-block;">
                                    <input type="text" class="form-control input-custom" placeholder="Zip code" ng-model="vm.zipcode" ng-change="vm.changeZCode()" required="">
                            </div>
                            <div style="width:48%; float:right;">
                                <select class="select2_demo_3 form-control input-custom" ng-init="vm.distance = vm.distances[0].value" ng-model="vm.distance" ng-change="vm.changeDistance()" ng-options="option.no as option.label for option in vm.distances" required>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <img ng-src="{{vm.staticmap}}" style="width:100%;" ng-show="vm.is_map_show || false"/>
                        </div>

                        <div class="form-group">
                            <div class="checkbox checkbox-primary">
                                <input id="checkbox2" type="checkbox" required>
                                <label for="checkbox2">
                                    Agree the <a>terms and policy</a>
                                </label>
                            </div>
                        </div>

                        <div class="form-group text-center no-margin">
                            <button type="submit" class="btn btn-lg btn-success btn-custom-xlg margin-top-10">Register</button>
                            <p class="margin-top-20" style="font-size:15px;">Already have an account? <a ui-sref="signin.employee">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
