<div class="row">

<div class="col-lg-12">
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>My availability</h5>
        <div ibox-tools></div>
    </div>
    <div class="ibox-content">
        <h3>
            Choose your work availability
        </h3>

            <div class="form-group" id="startdate">
                <label class="font-noraml">Start date</label>

                <div class="input-group date">
                    <input type="datetime" class="form-control" date-time ng-model="sampleDate" view="date" auto-close="true" min-view="date" format="YYYY-MM-DD">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>

            <div class="form-group" id="enddate">
                <label class="font-noraml">End date</label>

                <div class="input-group date">
                    <input type="datetime" class="form-control" date-time ng-model="sampleDate" view="date" auto-close="true" min-view="date" format="YYYY-MM-DD">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>

            <hr/>
            
            <div class="form-group" id="data_3" >
                <label class="font-noraml">Start time</label>

                <div class="input-group " clock-picker data-autoclose="true">
                    <input type="text" class="form-control" value="09:30">
                    <span class="input-group-addon">
                        <span class="fa fa-clock-o"></span>
                    </span>
                </div>
            </div>

            <div class="form-group" id="data_3">
                <label class="font-noraml">End time</label>

                <div class="input-group " clock-picker data-autoclose="true">
                    <input type="text" class="form-control" value="09:30">
                    <span class="input-group-addon">
                        <span class="fa fa-clock-o"></span>
                    </span>
                </div>
            </div>
            
        
        <a ui-sref="settings.payroll" class="btn btn-primary">Update</a>

</div>
