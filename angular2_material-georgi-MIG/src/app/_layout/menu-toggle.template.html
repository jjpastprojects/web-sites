<a md-button color="primary" class="md-button-toggle toggle md-button" (click)="toggle()"  flex layout="row" >

  <!--Use of Font awesome-->

<button md-button>cool</button>
<button md-raised-button class="md-raised">Raised Button</button>
<ul [hidden]="!opened" id="docs-menu-{{menu.name}}" class="menu-toggle-list">
  <li *ngFor="let page of menu.pages">
    <menu-link [menu]="page"></menu-link>
  </li>
</ul>
